<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class=" h-full pt-20 flex justify-center items-center  ">
    <!-- inner -->
    <div  class="px-4 ">
      <p id="time" class="flex justify-center items-center text-2xl mb-6 max-sm:text-xl " ></p>  
      <div
       id="boxes" class="overflow-hidden p-4 border-dashed border-2 border-[#155E95] bg-[ghostwhite] m-auto  cursor-pointer grid grid-cols-3  ">
        
       <!-- first -->
        <div id="box" draggable="true">
          <h1 class=" box text-4xl box1  max-sm:text-3xl max-sm:w-20 max-sm:h-20 hover:opacity-75  flex items-center justify-center w-32 h-32  bg-emerald-200">1</h1>
        </div>
        <!-- second -->
        <div>
      <div id="box"  draggable="true">
            <h1 id="name" class="box text-4xl max-sm:text-3xl max-sm:w-20 max-sm:h-20 bg-slate-600  w-32 h-32 flex items-center hover:opacity-90 justify-center ">2</h1>
          </div>
        </div>
        <!-- third -->
        <div id="box"  draggable="true">
          <h1 id="name" class="box  text-4xl max-sm:w-20 max-sm:h-20 max-sm:text-3xl bg-lime-900 hover:opacity-90  w-32 h-32 flex items-center justify-center ">3</h1>
        </div>
        <!-- four -->
        <div id="box"  draggable="true">
          <h1 class="box text-4xl  max-sm:text-3xl max-sm:w-20 max-sm:h-20 items-center justify-center hover:opacity-65  bg-red-200 flex w-32 h-32">4</h1>
        </div>
        <!-- five -->
        <div id="box"  draggable="true">
          <h1 class="box text-4xl m-auto max-sm:text-3xl max-sm:w-20 max-sm:h-20 items-center justify-center   hover:opacity-90 bg-cyan-700 flex w-32 h-32">5</h1>
        </div>
        <!-- six -->
        <div id="box" draggable="true">
          <h1 class="box text-4xl m-auto max-sm:text-3xl max-sm:w-20 max-sm:h-20 hover:opacity-90 bg-cyan-950 flex w-32 h-32 items-center justify-center">6</h1>
        </div>
        <!-- seven -->
        <div id="box"  draggable="true">
          <h1 class="box text-4xl  max-sm:w-20 max-sm:h-20 items-center hover:opacity-90   justify-center m-auto max-sm:text-3xl bg-zinc-500 flex w-32 h-32 ">7</h1>
        </div>
        <!-- eight -->
        <div id="box" draggable="true">
          <h1 class="box text-4xl items-center max-sm:w-20 max-sm:h-20 hover:opacity-90  bg-purple-900 flex w-32 h-32 justify-center max-sm:text-3xl">8</h1>
        </div>
        <!-- nine -->
        <div id="box" class=" dragging" draggable="true">
          <h1 class="box text-4xl m-auto max-sm:text-3xl justify-center  items-center bg-lime-400 flex w-32 h-32 max-sm:w-20 max-sm:h-20 hover:opacity-80 ">9</h1>
        </div>
        <!--  end-->
      </div>
      <div  class="flex" >
        <button
        id="countdown" class="bg-pink-300 flex m-auto mt-5 w-auto h-auto text-xl px-10 py-2 max-sm:px-7 rounded-xl font-medium hover:bg-slate-600 transition-all duration-300 hover:text-white -tracking-tight"
        onclick="Click()">Start
      </button>
      <button type="button"
       id="Click" class="bg-pink-300 flex m-auto mt-5 w-auto h-auto text-xl px-10 py-2 max-sm:px-7 rounded-xl font-medium hover:bg-slate-600 transition-all duration-300 hover:text-white -tracking-tight "
        onclick="handelClick()">Shuffle
      </button>
  </div>
 
    </div>    
  </div>
  <script src="script.js"></script>
</body>

</html>
